<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/search.png"></button>
        </div>
        <div class="weather">
            <img src="assets/rainy.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                    <div class="col">
                        <img src="assets/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                    <div class="col">
                        <img src="assets/wind.png">
                        <div>
                            <p class="wind">60 mph</p>
                            <p>Wind Speed</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script>
const apiKey = "0035a26f08e02ad2dcbb583bb476ae85";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
    const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Map.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " mph";

}

searchBtn.addEventListener("click", ()=> { 
    checkWeather(searchBox.value);
})


</script>



</body>
</html>
